<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Shoes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/flip.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Flip Shoes</h1>
            <div class="navi">
                <a href="/cop">Cop</a>
                <a href="/myshoebox">My Shoebox</a>
                <a href="/discuss">Discuss</a>
                <a href="/shoebox">Shoebox</a>
            </div>
            <a href="/logout"><button type = "button">Logout</button></a>
        </div>
        <div class="sell">
            <form action = "/sell_shoe" method = "POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Post Shoe</legend>
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" name="brand"><br><br>
                    <label for="name">Name:</label>
                    <input type="text" id="name"name="name"><br><br>
                    <label for="size">Size:</label>
                    <input type="number" step="0.5" min="0.0" id="size" name="size"><br><br>
                    <label for="price">Price:</label>
                    <input type="number" step="0.01" min="0.0" id="price" name="price"><br><br>
                    <label for="desc">Description:</label>
                    <textarea id="desc" name="desc"></textarea>
                    <button type="submit">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="error_message">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}<li>
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
