<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cop Shoes</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/cop.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cops Shoes</h1>
            <div class="navi">
                <a href="/myshoebox">My Shoebox</a>
                <a href="/flip">Flip</a>
                <a href="/discuss">Discuss</a>
                <a href="/shoebox">Shoebox</a>
            </div>
            <a href="/logout"><button type = "button">Logout</button></a>
        </div>
        <div class="shoe_table">
            <table>
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Images</th>
                        <th>Cop or Pass</th>
                    </tr>
                </thead>
                <tbody>
                    {% for shoe in shoes %}
                        <tr>
                            <td>{{ shoe.brand }}</td>
                            <td>{{ shoe.name }}</td>
                            <td>{{ shoe.size }}</td>
                            <td>{ shoe.price }</td>
                            <td>{ shoe.image}</td>
                            <td>cop button</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
